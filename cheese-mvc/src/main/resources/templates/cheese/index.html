<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

    <ul>
        <li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>
        <!--${ tells thymeleaf to look in the model for the value specified-->
        <!--The iterator variable comes next. NOTE whenever you use the th:each you tell thymeleaf to repeat the current element (here an <li> ) for each item in the list-->

</ul>
</body>
</html>
