<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:object="${form}" action="/owner/add-item">

    <div class="form-group">
        <label th:for="taskId">Task</label>
        <select name="taskId">
            <option th:each="task : *{tasks}"
                    th:text="${task.name}"
                    th:value="${task.uid}"></option>
        </select>
        <span th:errors="*{taskId}"></span>
    </div>

    <input type="hidden" name="ownerId" th:value="*{owner.uid}" />

    <input type="submit" value="Add Task" />
</form>

</body>
</html>
